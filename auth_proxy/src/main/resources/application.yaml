spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 123456
    url: jdbc:postgresql://localhost:5433/microservices
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    enabled: true
    change-log: classpath:liquibase/db.changelog-master.xml
  main:
    application:
      name: proxy

zuul:
  routes:
    first:
      url: http://localhost:8081/
      path: /first/**
    second:
      url: http://localhost:8082/
      path: /second/**


jwt:
  secret: "randomPhrase"
  header: "Authorization"
  expiration: "1800000"


server:
  port: 8080